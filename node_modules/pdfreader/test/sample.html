<html>
  <head>
    <style>
      table, tr, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      td {
        text-align: right;
        padding: 0 10px;
      }
    </style>
  </head>
  <body>
    <h1>Hello "world"</h1>
    <p>Value:</p>
    <p>4</p>
    <table>
      <tr><th>c1</th><th>c2</th><th>c3</th></tr>
      <tr><td>1</td><td></td><td>2.3</td></tr>
      <tr><td></td><td>hello</td><td>world</td></tr>
    </table>
    <p>Values:</p>
    <p>1</p>
    <p>2</p>
    <p>3</p>
  </body>
</html>
